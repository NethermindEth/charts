{{- if or $.Values.hpa.enabled $.Values.HA.enabled -}}

apiVersion: "autoscaling/v2"
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $.Values.deployment.projectName }}-zone-{{ .Values.HA.zone }}
  namespace: {{ $.Values.deployment.namespace }}
spec:
  scaleTargetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: {{ $.Values.deployment.projectName }}-zone-{{ .Values.HA.zone }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.cpuUtilization }}
{{- end -}}
