### Basic
deployment:
   projectName: goerli-test
   namespace: test
   replicas: 1
   imagename: nethermind/juno
   imagetag: v0.6.0
   snapshotUrl: "" # if Value is Null sync start from 0 block
   resources:
    limits:
      cpu: "4"
      memory: 14Gi
    requests:
      cpu: "2"
      memory: 8Gi
   port:
    - 6060
    - 6061

### Container Arguments
args:
   --http-port: "6060"
   --eth-node: "wss://goerli.infura.io/ws/v3/80ceb13a11394ce3a6bc12bcdece3305"
   --db-path: "/var/lib/juno"
   --network: "goerli"
   --http: "true"
   --metrics: "true"
   --pending-poll-interval: "2s"
   --ws: "true"
   --ws-port: "6061"


### Networking Service
svc:
   globalStaticIpName: "juno-test-ip"
   rpc:
     clustertype: ClusterIP     # Support: LoadBalancer, NodePort, ClusterIP
     port: "6060"
     backendConfig:
       timeoutSec: 400
       sessionAffinity:
         affinityType: "CLIENT_IP"
       connectionDraining:
         drainingTimeoutSec: 300
       healthCheck:
         checkIntervalSec: 15
         timeoutSec: 15
         healthyThreshold: 1
         unhealthyThreshold: 2 
         port: 6060
         type: HTTP
         requestPath: /
       customResponseHeaders:
         headers:
          - "X-Frame-Options: SAMEORIGIN"
          - "X-Content-Type-Options: nosniff"
          - "X-XSS-Protection: 1; mode=block"
          - "Referrer-Policy: no-referrer-when-downgrade"
          - "Strict-Transport-Security: max-age=63072000; includeSubDomains; preload"
          
   wss:
     clustertype: ClusterIP     # Support: LoadBalancer, NodePort, ClusterIP
     port: "6061"
     backendConfig:
       timeoutSec: 400
       sessionAffinity:
         affinityType: "CLIENT_IP"
       connectionDraining:
         drainingTimeoutSec: 300
       healthCheck:
         checkIntervalSec: 15
         timeoutSec: 15
         healthyThreshold: 1
         unhealthyThreshold: 2 
         port: 6060
         type: HTTP
     ## ALB Ingress Rules
     # Ingress
   ingress:
    enabled: true
    rules:
     - host: "test.juno.rpc.nethermind.dev"
       http:
        paths:
         - path: /*
           pathType: ImplementationSpecific
           backend:
            service:
             name: goerli-test
             port:
               number: 6060
         - path: /ws
           pathType: ImplementationSpecific
           backend:
            service:
             name: goerli-test-wss
             port:
               number: 6061
    tls:
     - hosts:
       - "test.juno.rpc.nethermind.dev"
       secretName: juno-test-alb-tls-cert

### Horizontal pod scaling
hpa:
   enabled: false
   minReplicas: 1
   maxReplicas: 2
   cpuUtilization: 80

### Persistant Volume
pvc:
   enabled: true
   storageClassName: standard

   mount:
   - pvName: pv
     mountPath: /var/lib/juno
     storageSize: 250Gi

### Environment Variables 
env:
   enabled: false
   data:
   - name: NETWORK
     value: "juno"

### Node selector and Tanits
nodeSelector:
   enabled: false
   label:
     network: juno

taintsToleration:
   enabled: false
   tolerations:
      network: juno

### Service account
serviceAccount: 
   enabled: false
   name: "juno"