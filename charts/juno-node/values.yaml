### Networking Service
svc:
  globalStaticIpName: ""
  rpc:
    clustertype: ClusterIP     # Support: LoadBalancer, NodePort, ClusterIP
    port: "6060"
    backendConfig:
      timeoutSec: 400
      sessionAffinity:
        affinityType: "CLIENT_IP"
      connectionDraining:
        drainingTimeoutSec: 300
      healthCheck:
        checkIntervalSec: 15
        timeoutSec: 15
        healthyThreshold: 1
        unhealthyThreshold: 2 
        port: 6060
        type: HTTP
        requestPath: /
      customResponseHeaders:
        headers:
        - "X-Frame-Options: SAMEORIGIN"
        - "X-Content-Type-Options: nosniff"
        - "X-XSS-Protection: 1; mode=block"
        - "Referrer-Policy: no-referrer-when-downgrade"
        - "Strict-Transport-Security: max-age=63072000; includeSubDomains; preload"
        
  wss:
    clustertype: ClusterIP     # Support: LoadBalancer, NodePort, ClusterIP
    port: "6061"
    backendConfig:
      timeoutSec: 400
      sessionAffinity:
        affinityType: "CLIENT_IP"
      connectionDraining:
        drainingTimeoutSec: 300
      healthCheck:
        checkIntervalSec: 15
        timeoutSec: 15
        healthyThreshold: 1
        unhealthyThreshold: 2 
        port: 6060
        type: HTTP
    ## ALB Ingress Rules
    # Ingress
  ingress:
    enabled: true
    host: "test.juno.rpc.nethermind.dev"
    extraHost:
      enabled: false
      hosts:
       - ""
    rules:
      - host: "test.juno.rpc.nethermind.dev"
        http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
            service:
              name: goerli-test
              port:
                number: 6060
          - path: /ws
            pathType: ImplementationSpecific
            backend:
            service:
              name: goerli-test-wss
              port:
                number: 6061

svc_lb:
  enabled: false
  clustertype: LoadBalancer
  hostname: integration.juno.prod
  wss_hostname: integration-wss.juno.prod

### Horizontal pod scaling
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  cpuUtilization: 80

batchjob:
   enabled: false
   schedule: "* */1 * * *"
### Persistant Volume
pvc:
  enabled: true
  storageClassName: standard
  datasource: ""
  mount:
  - pvName: pv
    mountPath: /var/lib/juno
    storageSize: 250Gi

### ENVIRONMENT VARIABLES 
env:
  enabled: false
  data:
  - name: NETWORK
    value: "juno"
