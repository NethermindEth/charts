### Basic
deployment:
  projectName: goerli-test
  namespace: test
  replicas: 1
  imagename: nethermind/juno
  imagetag: v0.6.2
  snapshotUrl: "" # if Value is Null sync start from 0 block
  resources:
    limits:
      cpu: "4"
      memory: 14Gi
    requests:
      cpu: "2"
      memory: 8Gi
  port:
  - 6060
  - 6061
  healthCheck:
   enabled: false
   livenessProbe: 
     initialDelaySeconds: 9600
     failureThreshold: 6
     periodSeconds: 600
   readinessProbe:
     initialDelaySeconds: 9600
     failureThreshold: 6
     periodSeconds: 600

### Container Arguments
args:
  --http-port: "6060"
  --http-host: "0.0.0.0"
  --db-path: "/var/lib/juno"
  --network: "goerli"
  --metrics-host: "0.0.0.0"
  --metrics-port: "9090"
  --http: "true"
  --metrics: "true"
  --pending-poll-interval: "2s"
  --ws: "true"
  --ws-port: "6061"
  --ws-host: "0.0.0.0" 

