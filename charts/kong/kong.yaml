  instance_name: RPC_SaaS_AUTH_Rate_Limit
  name: rate-limiting
  protocols:
  - grpc
  - grpcs
  - http
  - https
  route: RPC_Saas_AUTH_Route
  service: RPC_SaaS_AUTH
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: RPC_SaaS_AUTH
  path: /anything
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: RPC_Saas_AUTH_Route
    path_handling: v0
    paths:
    - /auth
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: RPC_SaaS_UNAUTH
  path: /anything
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: RPC_SaaS_UNAUTH_Route
    path_handling: v0
    paths:
    - /unauth
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000