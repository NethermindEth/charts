---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  dirk.yaml.tml: |
    log-level: {{ .Values.dirk.loglevel }}
    server:
      id: $INDEX
      name: {{ include "dirk.fullname" . }}-$INDEX-0.{{ include "dirk.fullname" . }}
      listen-address: 0.0.0.0:{{ .Values.service.httpPort }}
    certificates:
      ca-cert: file:///data/dirk/dirk-$INDEX/certs/ca.crt
      server-cert: file:///data/dirk/dirk-$INDEX/certs/{{ include "dirk.fullname" . }}-$INDEX-0.{{ include "dirk.fullname" . }}.crt
      server-key: file:///data/dirk/dirk-$INDEX/certs/{{ include "dirk.fullname" . }}-$INDEX-0.{{ include "dirk.fullname" . }}.key
    storage-path: /data/dirk/dirk-$INDEX/storage
    stores:
    - name: Local
      type: filesystem
      location: /data/dirk/dirk-$INDEX/wallets
    peers:
      1: {{ include "dirk.fullname" . }}-1-0.{{ include "dirk.fullname" . }}:{{ .Values.service.httpPort }}
      2: {{ include "dirk.fullname" . }}-2-0.{{ include "dirk.fullname" . }}:{{ .Values.service.httpPort }}
      3: {{ include "dirk.fullname" . }}-3-0.{{ include "dirk.fullname" . }}:{{ .Values.service.httpPort }}
    unlocker:
      account-passphrases:
        - secret
    permissions:
      {{ .Values.dirk.clientName }}:
        Validators: All
    metrics:
      listen-address: 0.0.0.0:{{ .Values.metricsPort }}
    tracing:
      address: {{ .Values.dirk.tracing.address | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}-scripts
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
{{ $root := . }}
{{- range $path, $_ :=  .Files.Glob  "scripts/**.sh" }}
{{- with $root }}
  {{ $path | replace "scripts/" ""}}: |-
{{ .Files.Get $path | indent 4 }}
{{- end }}
{{- end }}