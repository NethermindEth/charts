apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:     
      app: {{ .Values.deployment.label }}
  template:
    metadata:
      labels: 
        app: {{ .Values.deployment.label }}
    spec: 
      containers:
      - name: {{ .Values.image.name}}
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.service.port }}
        